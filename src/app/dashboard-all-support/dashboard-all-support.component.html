<section class="dashboard-container-all">
  <app-dashboard-navbar></app-dashboard-navbar>
  <section class="dashboard-container">

    <div class="container-loader" *ngIf="loading">
      <img class="img-loader" [attr.src]="loadingImg" alt="Image de chargement">
    </div>

    <div *ngIf="!isDataFound">
      <p
        class="no-data">{{ !errorMessage ? "Aucun utilisateurs trouv√©" : "Une erreur est survenue, veuillez rafraichir la page" }}</p>
      </div>


    <div *ngFor="let support of supports.content">

      <div class="dashboard-card unselectable">
          <p>{{ support.email }}</p>
          <p>Sujet : {{ support.subject }}</p>
          <p class="tag">{{ formatDate(support.sentAt, "longDate", 'fr-FR') }}</p>
          <a routerLink="/idk" class="card-btn">Voir ce support</a>
      </div>

    </div>


  </section>
</section>
