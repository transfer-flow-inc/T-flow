<section class="container unselectable">
  <div class="homepage">
    <h1 class="home-title unselectable">{{ homepageTitle }}</h1>
    <div class="description">


    <p *ngIf="!isLogged">Vous devez d'abord vous connecter pour transférer des fichiers.</p>

    </div>
  </div>
</section>
